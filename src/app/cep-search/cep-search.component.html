<div class="search-container">
  <label #description for="input">CEP</label>
  
  <form [formGroup]="cepForm" (keyup.enter)="callCep()">
    <input
        #input
        [mask]="cepMask"
        type="text"
        [placeholder]="cep"
        formControlName="cep"
        autofocus
      />
  </form>
</div>
