<div class="search-container">
  <label #description for="input">CEP</label>
  
  <form [formGroup]="cepForm">
    <input
        #input
        [mask]="cepMask"
        (keyup.enter)="callCep()"
        type="text"
        [placeholder]="cep"
        formControlName="cep"
      />
  </form>
</div>
